{% extends "index.html" %}
{% block index %}

<table id="tabela_filmes" class="table table-dark table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Ano</th>
            <th>Valor</th>
        </tr>
        <div id="linha_filmes">

        </div>
        <div id="botao_cadfilme">
            <a href="/filmes/cadastro"><button type="button" class="btn btn-secondary">Cadastrar Filme</button></a>
        </div>
    </thead>
    <tbody>
        {% for i in lista %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.titulo}}</td>
            <td>{{i.ano}}</td>
            <td>{{i.valor}}</td>
            <td>
                <a href="/filmes/delete?id={{i.id}}">Deletar</a>
                <a href="/filmes/alterar?id={{i.id}}">Alterar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}

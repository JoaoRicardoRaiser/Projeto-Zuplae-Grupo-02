{% extends "index.html" %}

{% block index %}



<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<form action="/clientes/salvar" method="POST">
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="nome" class="form-control" id="nome" placeholder="Nome Completo" name="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="telefone" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="cpf" class="form-control" id="cpf" placeholder="CPF" name="cpf">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    {% endblock %}

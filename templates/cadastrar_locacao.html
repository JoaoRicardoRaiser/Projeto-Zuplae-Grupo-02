{% extends "index.html" %}
{% block index %}
<body>
<div class="locar">
    <h2>Alugar Filme</h2>
    <form action="/locacao/salvar" method="POST">
        <select class="custom-select" name="filmes">
            <option selected>Filmes</option>
            <div class="dropdown-menu">
                {% for i in lista2 %}
                <option value="titulo">{{i.titulo}}</option>
                {% endfor %}
            </div>
        </select>

        <hr>

        <select class="custom-select" name="cliente">
            <option selected>Clientes</option>
            <div class="dropdown-menu">
                {% for i in lista %}
                <option value="titulo">{{i.nome}}</option>
                {% endfor %}
            </div>
        </select>
        <hr>

        <div class="form-group">
            <input type="datetime" class="form-control" placeholder="Data da Locação" name="data_locacao">
        </div>
        
        <hr>

        <button type="submit" class="btn btn-primary">Realizar Locação</button>
</div>
</form>

</body>

</html>

{% endblock %}

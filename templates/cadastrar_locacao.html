{% extends "index.html" %}
{% block index %}



<body>
<div class="locar">
    <div class="texto_alugar_filme">
        <h2>Alugar Filme</h2>
    </div>
    <form action="/locacao/salvar" method="POST">
        <select class="custom-select" name="filmes">
                <option selected>Filmes</option>
            <div class="dropdown-menu-toggle">
                {% for i in lista2 %}
                <option value="{{i.id}}">{{i.titulo}}</option>
                {% endfor %}
            </div>
        </select>

        <select class="custom-select" name="cliente">
            <option selected>Clientes</option>
            <div class="dropdown-menu">
                {% for i in lista %}
                <option value="{{i.id}}">{{i.nome}}</option>
                {% endfor %}
            </div>
        </select>

        <div class="form-group">
            <input type="datetime" class="form-control" placeholder="Data da Locação" name="data_locacao">
        </div>

        <button type="submit" class="btn btn-secondary">Realizar Locação</button>
</div>
</form>

</body>

</html>

{% endblock %}
